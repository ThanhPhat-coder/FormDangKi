<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Form Đăng kí</title>
</head>
<body>
    <div class="main-form">
        <span class="material-symbols-outlined">
            arrow_back_ios          
        </span>
        <p id="back">Quay lại</p>
        <div class="title">Đăng kí</div>
        <div class="infomation">
            <div class="info1">
                <p>Tên đăng nhập</p>
                <input type="text">
            </div>
            <div class="info2">
                <p>Email xác thực</p>
                <input type="email">
            </div>
            <div class="info3">
                <p>Mật khẩu</p>
                <input type="password">
            </div>
            <div class="info4">
                <p>Nhập lại mật khẩu</p>
                <input type="password">
            </div>
            
        </div>
        <div class="accept">
            <button> Xác nhận đăng kí</button>
        </div>
        <p id="line"></p>
        <p id="detail">Xem chi tiết hướng dẫn tại đây</p>
        <div class="detail"></div>
        <img id="image" src="./facebook.png" alt="Ảnh facebook">
        <img id="image2" src="./instagram.png" alt="Ảnh Instagram">
        <img id="image3" src="./youtube.png" alt="Ảnh Youtube">
        <img id="image4" src="./twitter.png" alt="Ảnh X">
    </div>
    
</body>
</html>
